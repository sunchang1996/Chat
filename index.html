<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>socket.io</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
    <!--<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="text-center">欢迎NBA聊天室</h3>
                </div>
                <div class="panel-body">
                    <ul class="list-group" id="messages">
                        <li class="list-group-item">小熊:今天很热</li>
                    </ul>
                </div>
                <div class="panel-footer">
                    <form onsubmit="handleSubmit(event)">
                        <div class="form-group row">
                            <div class="col-md-10">
                                <!--<label for="content">内容</label>-->
                                <input type="text" class="form-control" id="content" autocomplete="off">
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-primary">发言</button>

                            </div>

                        </div>
                        <div class="form-group">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--这个路径是写死的-->
<script src="/socket.io/socket.io.js"></script>
<script>
    // 引入socket.io.js文件之后，会在window对象增加一个io的属性
    // 调用io可以连接服务器并返回连接对象
    let socket = io('/'); // new WebSocket('/')
    socket.on('connect',function () {//监听连接成功事件
        console.log('连接成功');
    });
    // 客户端监听服务器端的消息
    socket.on('message',function (msg) {
        let messagesUl= document.querySelector('#messages');
        let li = document.createElement('li');
        li.innerHTML=msg;
        li.className='list-group-item';
        messagesUl.appendChild(li);
    });
    // 处理提交
    function handleSubmit(event) {
        event.preventDefault();
        let contentInput = document.querySelector("#content");
        let content= contentInput.value;// 获取输入框的值
        socket.send(content);// 把消息发送给服务器
        contentInput.value = '';
    }
</script>
</body>
</html>
